<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="/static/css/styles.css"
</head>
<body>
    <h1>Cars Listing<h1>
    <table>
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Kms</th>          
          <th>Price</th>
          <TH>Type</TH>
        </tr>
        {% for item in cars %}

            <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>   
          <td>{{ item[5] }}</td>   
        </tr>
        {% endfor %}
    </table>

</body>
</html>
